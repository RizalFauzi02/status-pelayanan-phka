<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pelayanan Primaya Hospital Karawang</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <img src="img/Logo_Primaya_Hospital.png" alt="Logo Primaya Hospital"> -->
            <img src="img/test.jpg" alt="Logo Primaya Hospital">
        </div>
        <h2>Update Status Pelayanan</h2>
        
        <label for="nama_pasien">Nama Pasien:</label>
        <input type="text" id="nama_pasien" placeholder="Nama Lengkap Pasien">
        
        <label for="tgl_lahir_pasien">Tanggal Lahir Pasien:</label>
        <input type="date" id="tgl_lahir_pasien">

        <label for="waNumber">Nomor WhatsApp Pasien:</label>
        <input type="text" id="waNumber" placeholder="62xxxxxxx">
        <p>*Penulisan nomor WhatsApp: <b>6285956xxxxxx</b></p>
        
        <h3>Status Pelayanan:</h3>
        <div class="status-buttons">
            <button class="status-btn" data-status="Menyiapkan Berkas Pulang">
                <i class="fas fa-file-medical"></i> Menyiapkan Berkas Pulang [Perawat Ranap]
            </button>
            <button class="status-btn" data-status="Mengantar Obat Pasien Pulang">
                <i class="fas fa-truck-medical"></i> Mengantar Obat Pasien Pulang [Farmasi]
            </button>
            <button class="status-btn" data-status="Dalam Antrian">
                <i class="fas fa-hourglass-half"></i> Dalam Antrian [Admin]
            </button>
            <button class="status-btn" data-status="Sedang Dalam Proses">
                <i class="fas fa-spinner fa-spin"></i> Sedang Dalam Proses [Admin]
            </button>
        </div>
        
        <h3>Pesan:</h3>
        <textarea id="message" rows="12"></textarea>
        
        <button onclick="sendWhatsApp()">Kirim ke WhatsApp</button>
        <h5>Develop: IT Primaya Hospital Karawang</h5>
        <h5><a href="https://github.com/RizalFauzi02/status-pelayanan-phka" target="_blank">Github</a></h5>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
