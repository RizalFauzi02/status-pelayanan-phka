<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pemberkasaan Primaya Hospital Karawang</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Update Status Pelayanan</h2>
        <label for="waNumber">Nomor WhatsApp Pasien:</label>
        <input type="text" id="waNumber" placeholder="Contoh nomor: 6285956368533">
        <p>*Penulisan nomor WhatsApp: <b>6285956368533</b></p>
        
        <h3>Status Pelayanan:</h3>
        <button onclick="setStatus('*Berkas di Admin*')">Berkas di Admin</button>
        <button onclick="setStatus('*Berkas di Nurse*')">Berkas di Nurse</button>
        
        <h3>Pesan:</h3>
        <textarea id="message" rows="4" readonly></textarea>
        
        <button onclick="sendWhatsApp()">Kirim ke WhatsApp</button>
        <h5>Develop: IT Primaya Hospital Karawang</h5>
        <h5><a href="https://github.com/RizalFauzi02/status-pelayanan-phka">Github</a></h5>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
